<div class="row">
  <div class="col-12 col-md-8">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="credentials.name" name="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Sign In!</button>
    </form>
  </div>
</div>
