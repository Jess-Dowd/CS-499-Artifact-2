<div class="row">
  <div class="col-12 col-md-8">

    <!-- Login form (Enhancement 2: required for RBAC + JWT access) -->
    <h2>Login</h2>

    <!-- Shows login errors such as wrong password or missing fields -->
    <form (ngSubmit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>

      <!-- Name input -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="credentials.name" name="name" placeholder="Enter Name">
      </div>

      <!-- Email input -->
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Enter email">
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password">
      </div>

      <!-- Login button -->
      <button type="submit" class="btn btn-primary">Sign In!</button>
    </form>

  </div>
</div>
